<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecommerce Application</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>Ecommerce Application</h2>
  <div class="container">
    <div>
      <h3>Create Item</h3>
      <input type="text" id="createItem" placeholder="Item name">
      <input type="number" id="createPrice" placeholder="Item price">
      <button onclick="createItem()">Create</button>
    </div>

    <div>
      <h3>Get All Items</h3>
      <button onclick="getItems()">Fetch Items</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="itemsList">
      
        </tbody>
      </table>
    </div>

    <div>
      <h3>Update Item</h3>
      <input type="text" id="updateItemId" placeholder="Enter the ID">
      <input type="text" id="itemName" placeholder="Enter the name">
      <input type="number" id="itemPrice" placeholder="Enter the price">
      <button onclick="updateItem()">Update</button>
    </div>

    <div>
      <h3>Delete Item</h3>
      <input type="text" id="deleteItemId" placeholder="Enter the ID">
      <button onclick="deleteItem()">Delete</button>
    </div>
  </div>

  <script src="index.js">
    
  </script>
</body>
</html>
